    intro: >
      在Linux工作环境下完成以下项目：

    assignments:
      - title: Gonero(Golang)
        link:
        tagline: "根据门罗币交易协议，实现一个自带钱包的简易节点程序，对门罗币的交易层进行仿真。可以在终端中处理钱包、生成交易，并利用环签名算法对交易进行签名。在局域网中部署，顺利通过了测试。"

      - title: LRSs(Rust)
        link:
        tagline: "为了降低门罗币的交易费用，设计了一种对数复杂度的关联环签名。并利用Rust语言实现了几种主流的关联环签名算法，进行基准测试。结果显示签名大小显著减小。"

      - title: Tonero(C++)
        link:
        tagline: "修改门罗币源代码，调整签名算法流程，利用新的环签名算法实现交易的可信第三方追踪，并优化编译速度。测试结果显示方案可行。"

